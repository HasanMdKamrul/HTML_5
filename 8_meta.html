        Usually we have 3 types of meta tags.

        This meta tag used for compatibility with IE.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keyword" content="html, CSS, learning">
    <!--
        This meta tag used for search engine optimization.
    -->
