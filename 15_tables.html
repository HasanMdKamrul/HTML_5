<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
</head>

<body>
    <table width="100%" border="3px" ">
        <caption>Student Marks</caption>
        <tr>
            <th>Student Name</th> <!--Table heading will be centre alligned-->
            <th>Subject</th> 
            <th>Marks</th> 
        </tr>
        <tr>
            <td>Kamrul</td> <!--Table data will be left alligned-->
            <td>Math</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Hasan</td>
            <td>English</td>
            <td>90</td>
            <td>Lorem ipsum dolor sit amet.</td> <!--If we add something extra on the table coloum it will add on the 100% area of the table as an extra part-->
        </tr>
    </table>
</body>

</html>
