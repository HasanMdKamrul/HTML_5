<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>

    <style>
        .heading {
            color: red;
            text-align: center;
            text-transform: capitalize;
            transform-origin: 0in;
            text-shadow: gold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1 class="heading">Mastering Web Design</h1>
    <h2 class="heading">Mastering Web Design</h2>
    <h3 class="heading">Mastering Web Design</h3>
    <h4 class="heading">Mastering Web Design</h4>
    <h5 class="heading">Mastering Web Design</h5>
    <h6 class="heading">Mastering Web Design</h6>

</body>

</html>
