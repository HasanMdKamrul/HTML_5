<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>
    <link rel="shortcut icon" href="Safe.ico" type="image/x-icon">
    <style>
        ol {
            background-color: rgb(182, 167, 86);
        }
    </style>
</head>

<body>
    <!--
        Three types of list:
            1. Ordered List
            2. Unordered List
            3. Definition List
    -->
    <!--
        Ordered List
    -->
    <h3>Ordered List</h3>
    <ol>
        <li>Ordered list item1</li>
        <li>Ordered list item2</li>
        <li>Ordered list item3</li>
        <li>Ordered list item4</li>

    </ol>

    <!--Unorderd list-->
    <h3>Unorderd List</h3>
    <ul>
        <li>Unordered list item</li>
        <li>Unordered list item</li>
        <li>Unordered list item</li>
        <li>Unordered list item</li>

    </ul>

    <!--
        Defination or Description list
    -->
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Stylesheet</dd>
    </dl>
</body>

</html>
