<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        .sub {
            background-color: rgb(193, 193, 212);
        }
    </style>
</head>

<body>
    <h3>Registration Form</h3>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="First Name"> <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email address"><br>
        <label for="phonenumber">Phone Number</label>
        <input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number"><br>
        <label for="date">Date</label>
        <input type="date" name="date" id="date"><br>
        <label for="Gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="male" id="female"><br>
        <label for="others">Others</label>
        <input type="radio" name="others " id="others"><br>
        <label for="Language">Language</label><br>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html"><br>
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css"><br>
        <label for="js">JS</label>
        <input type="checkbox" name="js" id="js" checked><br>
        <label for="district">District</label><br>
        <select name="district" id="district">
            <option value="Dhaka">Dhaka</option>
            <option value="Kurigram">Kurigram</option>
            <option value="Nageswari">Nageswari</option>
            <option value="Rangpur">Rangpur</option>
        </select> <br>

        <button type="submit" value="submit">Submit</button>




    </form>
    <h3>Login Form</h3>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="write your email"><br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="password"><br>
    <button class="sub" type="submit" value="Login">Login</button><br>

</body>

</html>
