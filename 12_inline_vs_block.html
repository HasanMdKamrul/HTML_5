<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Element</title>
    <style>
        h1 {
            background-color: crimson;
        }
        
        p {
            background-color: lightblue;
        }
        
        a {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <!--
        Block Element 
        h1 and p tag used below are the block element. There are severals, there will be many block element in the web page.
        Operation - Block elements will cover the whole line of the content    -->
    <h1>
        Inline vs Block Element example!
    </h1>
    <p>
        Today, we will learn about the difference between inline and block elements in this section.
    </p>
    <!--
        Inline Element will only cover the content of the tag.
    -->
    <a href="https://facebook.com" target="_blank" title="facebook">Facebook</a>
    <a href="https://google.com" target="_blank" title="google">Google</a>
</body>

</html>
