<!DOCTYPE html>
<!-- Self closing tag or Single closing tag -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>

<body>
    <h1>
        <!-- Double closing tags-->
        Html tags Introduction!
    </h1>

    Html normal text.

    <h4>
        <!-- this is tag-->
        heading 4
        <!--- This is content -->
    </h4>
    <!-- This whole considerd as a element of html-->
</body>

</html>
